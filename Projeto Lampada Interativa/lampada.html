<!--
    Para interagir:
    1- clicar nos botões liga e desliga;
    2- passar o cursor em cima da lâmpada e removê-lo
    3- duplo clique em cima da lâmpada
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lâmpada Interativa</h1>
    </header>
    <main>
        <div class="imagem" id="fotos">
            <img src="./Imagens/apagada.png" alt="lâmpada" id="imagem" onmouseenter="ligar()" onmouseleave="desligar()" ondblclick="quebrar()">
        </div>
        <div class="comando" id="botoes">
            <button type="submit" class="ligar" id="ligar" onclick="ligar()">ligar</button>
            <button type="submit" class="desligar" id="desligar" onclick="desligar()">Desligar</button>
        </div>
    </main>
    
    <script src="lampada.js"></script>
</body>
</html>
